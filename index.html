<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>تدريبات على المركبات الأيونية</title>
    <script>
        const subscriptMap = {
            '0': '₀',
            '1': '₁',
            '2': '₂',
            '3': '₃',
            '4': '₄',
            '5': '₅',
            '6': '₆',
            '7': '₇',
            '8': '₈',
            '9': '₉'
        };

        function replaceWithSubscript(event) {
            const inputField = event.target;

            // Get the current cursor position
            const cursorPosition = inputField.selectionStart;

            // Replace numbers with subscript equivalents
            let originalValue = inputField.value;
            let replacedText = originalValue.split('').map(char => {
                return subscriptMap[char] || char;
            }).join('');

            // Update the input value
            inputField.value = replacedText;

            // Adjust the cursor position
            const newCursorPosition = cursorPosition - (originalValue.length - replacedText.length);
            inputField.setSelectionRange(newCursorPosition, newCursorPosition);
        }
    </script>
</head>

<body>
    <div class="main" tabindex="-1">
        <div class="question"></div>
        <input id="answer" class="answer" dir="ltr" oninput="replaceWithSubscript(event)" />
